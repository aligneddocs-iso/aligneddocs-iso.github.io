<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Datenerfassung – ISO 9001 Handbuch | AlignedDocs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<a class="skip" href="#content">Zum Inhalt springen</a>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <div class="brand-mark"><span></span></div>
      <div class="brand-text">
        <strong>AlignedDocs</strong><br>
        <small>ISO 9001:2015 – automatisiertes Handbuch</small>
      </div>
    </div>

    <nav class="nav">
      <a href="de.index.html">Home</a>
      <a href="de.produkt.html">Produkt</a>
      <a href="de.faq.html">FAQ</a>
      <a href="de.formular.html" class="active">Formular</a>
      <a href="de.datenschutz.html">Datenschutz</a>
    </nav>
  </div>
</header>

<main id="content" class="container">

<section class="hero small">
  <h1>Datenerfassung für Ihr ISO-9001-Handbuch</h1>
  <p class="lead">Bitte beantworten Sie die Fragen realistisch.</p>
</section>

<form class="form" id="isoForm">

<section class="form-section">
  <h2>Unternehmensgrundlagen</h2>
  <label>Unternehmensname<input name="company_name" required></label>
  <label>E-Mail-Adresse<input type="email" name="email" required></label>
</section>

<section class="form-section">
  <button type="submit" class="btn btn-primary">
    Datenerfassung abschließen
  </button>
</section>

</form>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <small>© 2026 AlignedDocs</small>
  </div>
</footer>

<script>
/* NUR BEIM SUBMIT REDIRECT */
document.getElementById("isoForm").addEventListener("submit", e => {
  e.preventDefault();

  const data = {};
  new FormData(e.target).forEach((v, k) => data[k] = v);

  sessionStorage.setItem("isoFormData", JSON.stringify(data));
  window.location.href = "formular-review.html";
});
</script>

</body>
</html>
