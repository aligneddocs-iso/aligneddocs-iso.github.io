<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Zusammenfassung – ISO 9001 | AlignedDocs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<a class="skip" href="#content">Zum Inhalt springen</a>

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <div class="brand-mark"><span></span></div>
      <div class="brand-text">
        <strong>AlignedDocs</strong><br>
        <small>ISO 9001:2015 – automatisiertes Handbuch</small>
      </div>
    </div>
  </div>
</header>

<main id="content" class="container">

<section class="hero small">
  <h1>Zusammenfassung Ihrer Angaben</h1>
  <p class="lead">
    Bitte prüfen Sie Ihre Angaben sorgfältig.
  </p>
</section>

<section class="form-section" id="summary"></section>

<div class="actions">
  <a href="de.formular.html" class="btn btn-ghost">Zurück & bearbeiten</a>
  <button class="btn btn-primary" id="confirmBtn">Angaben bestätigen</button>
</div>

</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <small>© 2026 AlignedDocs</small>
  </div>
</footer>

<script>
const data = JSON.parse(sessionStorage.getItem("isoFormData") || "{}");
const summary = document.getElementById("summary");

const labels = {
  company_name: "Unternehmensname",
  industry: "Branche",
  employees: "Mitarbeitende",
  region: "Region",
  quality_understanding: "Qualitätsverständnis",
  quality_goals: "Qualitätsziele",
  quality_goals_description: "Qualitätsziele Beschreibung",
  scope_included: "Scope",
  scope_exclusions: "Ausschlüsse",
  scope_exclusions_description: "Ausschlüsse Beschreibung",
  core_process: "Auftragsablauf",
  critical_steps: "Kritische Schritte",
  external_partners: "Externe Partner",
  existing_docs: "Dokumentation",
  doc_storage: "Ablage",
  monitoring: "Überwachung",
  complaints: "Fehler / Beschwerden",
  email: "E-Mail-Adresse"
};

Object.entries(data).forEach(([k,v])=>{
  if(!v) return;
  const block = document.createElement("div");
  block.style.marginBottom = "16px";
  block.innerHTML = `<label>${labels[k]||k}</label><div class="review-box">${v}</div>`;
  summary.appendChild(block);
});

document.getElementById("confirmBtn").onclick = () => {
  alert("Angaben bestätigt – Verarbeitung startet.");
};
</script>

</body>
</html>
