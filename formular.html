<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Datenerfassung – ISO 9001 | AlignedDocs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
<main class="container">

<h1>ISO 9001 – Datenerfassung</h1>
<p class="lead">
  Bitte beantworten Sie die folgenden Fragen Schritt für Schritt.
  Ihre Angaben werden lokal gespeichert.
</p>

<form id="wizard">

  <!-- STEP 1 -->
  <section class="step active" data-step="1">
    <h3>Schritt 1: Unternehmen</h3>

    <label>Unternehmensname</label>
    <input type="text" name="company">

    <label>Mitarbeiteranzahl</label>
    <input type="number" name="employees">

    <label>Branche</label>
    <input type="text" name="industry">

    <button type="button" class="next">Weiter</button>
  </section>

  <!-- STEP 2 -->
  <section class="step" data-step="2">
    <h3>Schritt 2: Geltungsbereich</h3>

    <label>Was umfasst Ihr Qualitätsmanagement?</label>
    <textarea name="scope"></textarea>

    <button type="button" class="back">Zurück</button>
    <button type="button" class="next">Weiter</button>
  </section>

  <!-- STEP 3 -->
  <section class="step" data-step="3">
    <h3>Schritt 3: Prozesse</h3>

    <label>Kernprozesse</label>
    <textarea name="core_processes"></textarea>

    <label>QM-Verantwortung</label>
    <input type="text" name="qm_responsible">

    <button type="button" class="back">Zurück</button>
    <button type="button" class="next">Weiter</button>
  </section>

  <!-- STEP 4 SUMMARY -->
  <section class="step" data-step="4">
    <h3>Zusammenfassung & Bestätigung</h3>

    <p>Bitte prüfen und ggf. korrigieren Sie Ihre Angaben.</p>

    <label>Unternehmensname</label>
    <input type="text" name="company">

    <label>Mitarbeiteranzahl</label>
    <input type="number" name="employees">

    <label>Branche</label>
    <input type="text" name="industry">

    <label>Geltungsbereich</label>
    <textarea name="scope"></textarea>

    <label>Kernprozesse</label>
    <textarea name="core_processes"></textarea>

    <label>QM-Verantwortung</label>
    <input type="text" name="qm_responsible">

    <hr>

    <label>
      <input type="checkbox" id="confirm_truth">
      Ich bestätige, dass meine Angaben nach bestem Wissen korrekt sind.
    </label><br>

    <label>
      <input type="checkbox" id="confirm_living">
      Mir ist bewusst, dass die beschriebenen Prozesse im Unternehmen gelebt werden müssen.
    </label>

    <button type="button" class="back">Zurück</button>
    <button type="button" id="finish" disabled>Datenerfassung abschließen</button>
  </section>

</form>

</main>
</body>
</html>
