<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ISO 9001:2015 Fragebogen</title>
<style>
  details {
    margin-bottom: 1em;
  }
  details summary {
    background-color: #f7f7f7;
    padding: 10px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-weight: bold;
  }
  details[open] summary {
    background-color: gold;
  }
  textarea {
    width: 100%;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<form method="post" action="#">

  <details>
    <summary>Kontext der Organisation</summary>
    <div>
      <p><label for="context1">Hat Ihr Unternehmen die externen und internen Themen bestimmt, die für den Zweck Ihres Unternehmens und seine strategische Ausrichtung relevant sind und die Fähigkeit des QMS beeinflussen, die beabsichtigten Ergebnisse zu erreichen?</label><br>
      <textarea id="context1" name="context1" rows="3"></textarea></p>

      <p><label for="context2">Hat Ihr Unternehmen eine Methode, um diese Themen regelmäßig zu überprüfen und zu überwachen?</label><br>
      <textarea id="context2" name="context2" rows="3"></textarea></p>

      <p><label for="context3">Hat Ihr Unternehmen die Bedürfnisse und Erwartungen der interessierten Parteien bestimmt, die für das QMS relevant sind?</label><br>
      <textarea id="context3" name="context3" rows="3"></textarea></p>

      <p><label for="context4">Wurde der Geltungsbereich des QMS unter Berücksichtigung der externen und internen Themen, der interessierten Parteien sowie Ihrer Produkte und Dienstleistungen festgelegt?</label><br>
      <textarea id="context4" name="context4" rows="3"></textarea></p>

      <p><label for="context5">Wurde das QMS Ihres Unternehmens etabliert, einschließlich der erforderlichen Prozesse und deren Abfolge und Wechselwirkungen?</label><br>
      <textarea id="context5" name="context5" rows="3"></textarea></p>

      <p><label for="context6">Wurden Kriterien zur Steuerung dieser Prozesse festgelegt, einschließlich der dafür benötigten Verantwortlichkeiten, Methoden, Messungen und Leistungsindikatoren, um deren wirksamen Betrieb und Kontrolle sicherzustellen?</label><br>
      <textarea id="context6" name="context6" rows="3"></textarea></p>
    </div>
  </details>

  <details>
    <summary>Führung und Verpflichtung der Leitung</summary>
    <div>
      <p><label for="leadership1">Hat die oberste Leitung die Verantwortung für die Wirksamkeit des QMS übernommen?</label><br>
      <textarea id="leadership1" name="leadership1" rows="3"></textarea></p>

      <p><label for="leadership2">Sind die Qualitätspolitik und die QMS-Ziele, die mit der strategischen Ausrichtung der Organisation vereinbar sind, festgelegt und im Unternehmen kommuniziert worden?</label><br>
      <textarea id="leadership2" name="leadership2" rows="3"></textarea></p>

      <p><label for="leadership3">Wurden die Qualitätsziele auf relevanten Funktions-, Prozess-, Abteilungs- und Mitarbeiterebenen festgelegt?</label><br>
      <textarea id="leadership3" name="leadership3" rows="3"></textarea></p>

      <p><label for="leadership4">Wurden die QMS-Anforderungen in die Geschäftsprozesse integriert und hat die Führung das Bewusstsein für den prozessorientierten Ansatz und das risikobasierte Denken gefördert?</label><br>
      <textarea id="leadership4" name="leadership4" rows="3"></textarea></p>

      <p><label for="leadership5">Wurden die Kundenanforderungen sowie anwendbare gesetzliche und behördliche Anforderungen ermittelt, erfüllt und in der gesamten Organisation kommuniziert?</label><br>
      <textarea id="leadership5" name="leadership5" rows="3"></textarea></p>

      <p><label for="leadership6">Wurden die Risiken und Chancen, die die Konformität von Produkten und Dienstleistungen und die Kundenzufriedenheit beeinflussen können, ermittelt und angegangen?</label><br>
      <textarea id="leadership6" name="leadership6" rows="3"></textarea></p>

      <p><label for="leadership7">Hat Ihr Unternehmen die Verantwortlichkeiten und Befugnisse für den wirksamen Betrieb des QMS festgelegt und kommuniziert?</label><br>
      <textarea id="leadership7" name="leadership7" rows="3"></textarea></p>
    </div>
  </details>

  <details>
    <summary>Planung</summary>
    <div>
      <p><label for="planning1">Wurden die Risiken und Chancen bestimmt, auf die eingegangen werden muss, um sicherzustellen, dass das QMS die beabsichtigten Ergebnisse erreichen kann?</label><br>
      <textarea id="planning1" name="planning1" rows="3"></textarea></p>

      <p><label for="planning2">Hat Ihr Unternehmen Maßnahmen geplant, um diese Risiken und Chancen zu behandeln, und wurden diese in die QMS-Prozesse integriert?</label><br>
      <textarea id="planning2" name="planning2" rows="3"></textarea></p>

      <p><label for="planning3">Wurden Qualitätsziele für relevante Funktionen, Ebenen und Prozesse festgelegt?</label><br>
      <textarea id="planning3" name="planning3" rows="3"></textarea></p>

      <p><label for="planning4">Gibt es einen Prozess, um den Bedarf für Änderungen am QMS festzustellen und diese Änderungen gesteuert umzusetzen?</label><br>
      <textarea id="planning4" name="planning4" rows="3"></textarea></p>
    </div>
  </details>

  <details>
    <summary>Unterstützung</summary>
    <div>
      <p><label for="support1">Hat Ihr Unternehmen die Ressourcen bestimmt und bereitgestellt, die für die Einführung, Umsetzung, Aufrechterhaltung und fortlaufende Verbesserung des QMS erforderlich sind (einschließlich Mitarbeiter, Infrastruktur und Umfeld für den Betrieb der Prozesse)?</label><br>
      <textarea id="support1" name="support1" rows="3"></textarea></p>

      <p><label for="support2">Falls Überwachung oder Messung als Nachweis der Konformität von Produkten und Dienstleistungen eingesetzt wird: Hat Ihr Unternehmen die dafür erforderlichen Ressourcen bestimmt und bereitgestellt, um gültige und zuverlässige Ergebnisse sicherzustellen?</label><br>
      <textarea id="support2" name="support2" rows="3"></textarea></p>

      <p><label for="support3">Hat Ihr Unternehmen die Infrastruktur bestimmt, bereitgestellt und instandgehalten, die für den Betrieb der Prozesse und für die Erzielung konformer Produkte und Dienstleistungen notwendig ist?</label><br>
      <textarea id="support3" name="support3" rows="3"></textarea></p>

      <p><label for="support4">Hat Ihr Unternehmen das Wissen bestimmt und aufrechterhalten, das für den Betrieb der Prozesse und die Konformität von Produkten und Dienstleistungen erforderlich ist?</label><br>
      <textarea id="support4" name="support4" rows="3"></textarea></p>

      <p><label for="support5">Hat Ihr Unternehmen sichergestellt, dass die Personen, die die Leistung und Wirksamkeit des QMS beeinflussen können, auf Grundlage angemessener Ausbildung, Schulung oder Erfahrung kompetent sind, bzw. wurden Maßnahmen ergriffen, damit diese Personen die erforderliche Kompetenz erlangen können?</label><br>
      <textarea id="support5" name="support5" rows="3"></textarea></p>

      <p><label for="support6">Hat Ihr Unternehmen dafür gesorgt, dass Mitarbeiter die Qualitätspolitik und Qualitätsziele kennen, ihren eigenen Beitrag dazu verstehen und die Folgen der Nichteinhaltung kennen?</label><br>
      <textarea id="support6" name="support6" rows="3"></textarea></p>

      <p><label for="support7">Hat Ihr Unternehmen festgelegt, wie die für das QMS relevante interne und externe Kommunikation erfolgt?</label><br>
      <textarea id="support7" name="support7" rows="3"></textarea></p>

      <p><label for="support8">Wurden die dokumentierten Informationen, die gemäß ISO 9001:2015 erforderlich und für die effektive Umsetzung und den Betrieb des QMS notwendig sind, festgelegt und werden sie auf aktuellem Stand gehalten?</label><br>
      <textarea id="support8" name="support8" rows="3"></textarea></p>
    </div>
  </details>

  <details>
    <summary>Betrieb</summary>
    <div>
      <p><label for="operation1">Gibt es festgelegte Prozesse zur Bereitstellung von Produkten und Dienstleistungen, die sicherstellen, dass die festgelegten Anforderungen an diese erfüllt werden?</label><br>
      <textarea id="operation1" name="operation1" rows="3"></textarea></p>

      <p><label for="operation2">Werden geplante Änderungen in kontrollierter Weise durchgeführt und werden Maßnahmen ergriffen, um mögliche negative Auswirkungen zu mindern?</label><br>
      <textarea id="operation2" name="operation2" rows="3"></textarea></p>

      <p><label for="operation3">Werden ausgelagerte (extern bereitgestellte) Prozesse wirksam gesteuert und überwacht?</label><br>
      <textarea id="operation3" name="operation3" rows="3"></textarea></p>

      <p><label for="operation4">Gibt es einen Prozess zur Überprüfung von Kundenanforderungen sowie von Informationen zu Produkten und Dienstleistungen, Anfragen, Verträgen und Bestellungen und zur entsprechenden Kommunikation mit den Kunden?</label><br>
      <textarea id="operation4" name="operation4" rows="3"></textarea></p>

      <p><label for="operation5">Wird diese Überprüfung durchgeführt, bevor Ihr Unternehmen sich zur Lieferung von Produkten oder Dienstleistungen verpflichtet?</label><br>
      <textarea id="operation5" name="operation5" rows="3"></textarea></p>

      <p><label for="operation6">Falls Ihr Unternehmen Produkte oder Dienstleistungen entwickelt: Sind hierfür Prozesse gemäß den Anforderungen der Norm festgelegt und implementiert?</label><br>
      <textarea id="operation6" name="operation6" rows="3"></textarea></p>

      <p><label for="operation7">Wird sichergestellt, dass extern bereitgestellte Prozesse, Produkte und Dienstleistungen den festgelegten Anforderungen entsprechen?</label><br>
      <textarea id="operation7" name="operation7" rows="3"></textarea></p>

      <p><label for="operation8">Gibt es Kriterien für die Bewertung, Auswahl, Leistungsüberwachung und Neubewertung von externen Anbietern?</label><br>
      <textarea id="operation8" name="operation8" rows="3"></textarea></p>

      <p><label for="operation9">Sind dokumentierte Informationen verfügbar, die die Eigenschaften der herzustellenden Produkte und zu erbringenden Dienstleistungen definieren?</label><br>
      <textarea id="operation9" name="operation9" rows="3"></textarea></p>

      <p><label for="operation10">Sind dokumentierte Informationen verfügbar, die die durchzuführenden Tätigkeiten und die zu erreichenden Ergebnisse festlegen?</label><br>
      <textarea id="operation10" name="operation10" rows="3"></textarea></p>

      <p><label for="operation11">Werden in relevanten Phasen Überwachungen und Messungen durchgeführt, um sicherzustellen, dass die Prozesssteuerung sowie die Abnahmekriterien für Produkte und Dienstleistungen eingehalten werden?</label><br>
      <textarea id="operation11" name="operation11" rows="3"></textarea></p>

      <p><label for="operation12">Ist sichergestellt, dass die Personen, die diese Aufgaben ausführen, kompetent sind?</label><br>
      <textarea id="operation12" name="operation12" rows="3"></textarea></p>

      <p><label for="operation13">Verfügt Ihr Unternehmen über wirksame Methoden, um während der Produktion bzw. Dienstleistungserbringung die Rückverfolgbarkeit sicherzustellen?</label><br>
      <textarea id="operation13" name="operation13" rows="3"></textarea></p>

      <p><label for="operation14">Wird Kunden- oder Lieferanteneigentum, das bei der Erbringung von Produkten oder Dienstleistungen verwendet wird, wirksam überwacht?</label><br>
      <textarea id="operation14" name="operation14" rows="3"></textarea></p>

      <p><label for="operation15">Sind Anforderungen für Tätigkeiten nach der Lieferung (z. B. Gewährleistung, Wartung, Recycling, Entsorgung) festgelegt und werden diese Tätigkeiten entsprechend gesteuert?</label><br>
      <textarea id="operation15" name="operation15" rows="3"></textarea></p>

      <p><label for="operation16">Werden nichtkonforme (fehlerhafte) Produkte oder Dienstleistungen kontrolliert, um deren unbeabsichtigte Verwendung oder Auslieferung zu verhindern?</label><br>
      <textarea id="operation16" name="operation16" rows="3"></textarea></p>
    </div>
  </details>

  <details>
    <summary>Bewertung der Leistung</summary>
    <div>
      <p><label for="performance1">Hat Ihr Unternehmen festgelegt, was überwacht und gemessen werden muss und mit welchen Methoden überwacht, gemessen, analysiert und bewertet wird, um gültige Ergebnisse sicherzustellen?</label><br>
      <textarea id="performance1" name="performance1" rows="3"></textarea></p>

      <p><label for="performance2">Hat Ihr Unternehmen festgelegt, wann die Ergebnisse aus Überwachung und Messung analysiert und bewertet werden sollen?</label><br>
      <textarea id="performance2" name="performance2" rows="3"></textarea></p>

      <p><label for="performance3">Wurde ein Verfahren eingerichtet, um die Kundenzufriedenheit bzw. die Wahrnehmung der Kunden hinsichtlich der Erfüllung ihrer Anforderungen und Erwartungen zu überwachen?</label><br>
      <textarea id="performance3" name="performance3" rows="3"></textarea></p>

      <p><label for="performance4">Hat Ihr Unternehmen die Notwendigkeit oder Chancen für Verbesserungen im QMS ermittelt und wie diese in die Managementbewertung einbezogen werden?</label><br>
      <textarea id="performance4" name="performance4" rows="3"></textarea></p>

      <p><label for="performance5">Hat Ihr Unternehmen ein Programm für interne Audits des QMS etabliert?</label><br>
      <textarea id="performance5" name="performance5" rows="3"></textarea></p>

      <p><label for="performance6">Wurde ein Verfahren für die Durchführung von Managementbewertungen festgelegt und umgesetzt?</label><br>
      <textarea id="performance6" name="performance6" rows="3"></textarea></p>
    </div>
  </details>

  <details>
    <summary>Verbesserung</summary>
    <div>
      <p><label for="improvement1">Wurden Verbesserungsmöglichkeiten identifiziert und die notwendigen Maßnahmen umgesetzt, um Kundenanforderungen zu erfüllen und die Kundenzufriedenheit zu steigern?</label><br>
      <textarea id="improvement1" name="improvement1" rows="3"></textarea></p>

      <p><label for="improvement2">Verfügt Ihr Unternehmen über Prozesse zur Behandlung von Nichtkonformitäten (Abweichungen) und zur Umsetzung von Korrekturmaßnahmen?</label><br>
      <textarea id="improvement2" name="improvement2" rows="3"></textarea></p>

      <p><label for="improvement3">Hat Ihr Unternehmen festgelegt, wie die fortlaufende Verbesserung der Angemessenheit, Eignung und Wirksamkeit des QMS gewährleistet wird?</label><br>
      <textarea id="improvement3" name="improvement3" rows="3"></textarea></p>
    </div>
  </details>

  <p><button type="submit">Absenden</button></p>

</form>

</body>
</html>
